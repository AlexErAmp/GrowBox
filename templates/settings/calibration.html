{% extends "base.html" %}

{% block stylesSection %}
<!-- <link rel="stylesheet" href="../../static/css/teacher_settings.css"> -->
{% endblock %}

{% block scriptsSection %}
<script src="../static/js/node_modules/jquery/dist/jquery.min.js"></script>

<script>

function calibrateFour() {
        $.get("/calibration/four", function(data) {
            respStatus = JSON.parse(data);
            if (respStatus["success"] == true) {
                var div = document.getElementById("calibration-done");
                div.innerHTML = "Калибровка 4.01 завершена";
                $("#calibration-done").fadeIn();
                setTimeout(function() {
                    $("#calibration-done").fadeOut(1000);
                }, 2000);
            } else {
                alert("Calibration false");
            }
        });
    }
    
    function calibrateSeven() {
        $.get("/calibration/seven", function(data) {
            respStatus = JSON.parse(data);
            if (respStatus["success"] == true) {
                var div = document.getElementById("calibration-done");
                div.innerHTML = "Калибровка 7.01 завершена";
                $("#calibration-done").fadeIn();
                setTimeout(function() {
                    $("#calibration-done").fadeOut(1000);
                }, 2000);
            } else {
                alert("Calibration false");
            }
        });
    }

</script>

{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<input class="btn btn-lg btn-primary btn-block p-3 mt-4" value="Калибровка 4.01" type="button" onclick="calibrateFour()">
			<input class="btn btn-lg btn-primary btn-block p-3 mt-4" value="Калибровка 7.01" type="button" onclick="calibrateSeven()">
		</div>
	</div>

</div>
{% endblock %}
