{% extends "base.html" %}

{% block stylesSection %}
<!-- <link rel="stylesheet" href="../../static/css/camera.css"> -->
<link rel="stylesheet" href="../../static/css/confirm.css">
<link rel="stylesheet" href="/static/css/preloader.css">

{% endblock %}

{% block scriptsSection %}
<script src="../static/js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="../static/js/confirm.js"></script>
<script>
    function downloadLogs() {
        var downloadMsg = {
            msgYes: "Журнал успешно скачан.",
            msgNo: "USB-устройство не обнаружено. Проверьте подключение.",
            msgError: "Возникла ошибка системы. Перезапустите гроукомпьютер",
            callback: function(msg) {
                addMsgToDiv(msg);
            },
        };
        request("/download_log", downloadMsg, "preloader");
    }

    function extractUsb() {
        var extractMsg = {
            msgYes: "USB-устройство может быть извлечено.",
            msgNo: "USB-устройство не обнаружено. Проверьте подключение.",
            msgError: "Возникла ошибка системы. Перезапустите гроукомпьютер",
            callback: function(msg) {
                addMsgToDiv(msg);
            },
        };
        request("/extract_usb", extractMsg);
    }

    function request(url, obj, preloader) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.send();
        if (typeof preloader !== "undefined") {
            $("#preloader").fadeIn();
        }
        xhr.onreadystatechange = function() {
            if (xhr.readyState != 4) return;
            if (xhr.status == 200) {
                if (typeof preloader !== "undefined"){
                    $("#preloader").fadeOut();
                }
                obj.callback(obj.msgYes);
            } else if (xhr.status == 403) {
                if (typeof preloader !== "undefined") {
                    $("#preloader").fadeOut();
                }
                obj.callback(obj.msgNo);
            } else {
                obj.callback(obj.msgError);
            }
        }
    }

    function addMsgToDiv(msg) {
			var div = document.getElementById("msg-box");
			div.innerHTML = msg;
			$("#msg-box").fadeIn();
			setTimeout(function() {
				$("#msg-box").fadeOut();
			}, 4000);
    }

    $("#download-button").click(function() {
        Confirm("Скачать журнал", "Вы действительно хотите скачать журнал?", "Да", "Нет", downloadLogs);
    });

    $("#extract").click(function() {
        Confirm("Извлечь накопитель", "Вы действительно хотите извлечь накопитель?", "Да", "Нет", extractUsb);
    });
</script>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<input class="btn btn-lg btn-primary btn-block p-3 mt-4" id="download-button" value="Скачать журнал" type="button">
        	<input class="btn btn-lg btn-primary btn-block p-3 mt-4" id="extract" value="Извлечь USB-накопитель" type="button">
		</div>

	</div>

    <div class="row py-4 d-flex justify-content-center">
        <div class="saved-banner" id="msg-box"></div>
    </div>

    <div class="row py-4 d-flex justify-content-center">
        <div id="preloader"></div>
	</div>

</div>
{% endblock %}
