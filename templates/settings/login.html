{% extends "base.html" %}

{% block stylesSection %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
<link rel="stylesheet" href="../static/css/teacher_settings.css">
<link rel="stylesheet" href="/static/css/keyboard.css">
{% endblock %}

{% block scriptsSection %}
    <script src="../static/js/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
    <script src="/static/js/numkeyboard.js"></script>
    <script>
        function sendPasswd() {
            var passwd = document.getElementsByName("passwd")[0].value;
            $.ajax({
                url: "/teacher_settings",
                type: "POST",
                data: JSON.stringify({"passwd" : passwd}),
                    contentType: "application/json; charset=utf8",
                    dataType: "json",
            })
            .fail(function() {
                $("#wrong-passwd").fadeIn();
                setTimeout(function() {
                    $("#wrong-passwd").fadeOut();
                }, 3000);
            })
            .done(function() {
                window.location.href="/teacher_page";
            });
        }
        createNumKeyboard("#password", "dark");
     </script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form onsubmit="sendPasswd(); return false;">
                <div class="form-group">
                    <label class="col-form-label col-form-label-lg" for="exampleInputPassword1">Пароль</label>
                    <input type="password" maxlength="25" name="passwd" class="form-control form-control-lg" id="password" placeholder="Введите пароль" onclick="openKeyboard()">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block p-3 mt-4">Войти</button>
            </form>
            <div id="wrong-passwd" class="saved-banner">Введён неправильный пароль</div>
            <div class="row my-5 mx-5" id="keyboard">
                <div class="simple-keyboard"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
