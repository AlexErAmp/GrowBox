<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{title}}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Other CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/teacher_settings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">
    <style type="text/css">
      body {
        background: rgb(33,37,41);
      }
      #keyboard {
        display: none;
      }
      .textsize {
        font-size: 2rem;
      }
      .mybtn {
        height: 50px !important;
        width: 50px;
      }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <img src="/static/img/Amperka_logo.png" class="rounded mx-auto my-5 py-4 d-block">
            <div class="d-flex">
                <input type="password" maxlength="25" class="form-control form-control-lg mr-1 textsize" id="pincode" placeholder="ПИН-код" onclick="openKeyboard();">
                <button type="button" class="btn btn-lg btn-primary textsize" onclick="sendPasswd();">–></button>
            </div>
            <div id="wrong-passwd" class="saved-banner">Введён неправильный пароль</div>
            <div class="row my-5 mx-5" id="keyboard">
                <div class="simple-keyboard"></div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.3.1.slim.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
<script>
    function sendPasswd() {
        var passwd = $('#pincode').val();
        console.log(passwd);
            $.ajax({
                    url: "/teacher_settings",
                    type: "POST",
                    data: JSON.stringify({"passwd" : passwd}),
                    contentType: "application/json; charset=utf8",
                    dataType: "json",
            })
            .fail(function() {
                    $("#wrong-passwd").fadeIn();
                        setTimeout(function() {
                            $("#wrong-passwd").fadeOut();
                        }, 3000);
            })
            .done(function() {
                window.location.href="/index";
            });
    }

    let Keyboard = window.SimpleKeyboard.default;

    let textsize = new Keyboard({
          onChange: input => onChange(input),
          onKeyPress: button => onKeyPress(button),
          layout: {
            'default': [
                        '1 2 3',
                        '4 5 6',
                        '7 8 9',
                        '* 0 #',
                        '{bksp} x'
            ],
          },
          display: {
                    '{bksp}': '<',
          },
          theme: "textsize hg-theme-default hg-layout-dafault",
          buttonTheme: [
          {
              class: "mybtn",
              buttons: "1 2 3 4 5 6 7 8 9 0 * # {bksp} x"
          },
          ],
          inputPattern: /^\d+$/,
    });

    function onChange(input) {
        console.log("Input changed", input);
        document.querySelector("#pincode").value = input;
    }

    function onKeyPress(button) {
        console.log("Button pressed", button);
        if (button === "x") {
            closeKeyboard();
        }
    }

    function openKeyboard() {
        $("#keyboard").fadeIn();
    }

    function closeKeyboard() {
        $("#keyboard").fadeOut();
    }
</script>

</body>
</html>
